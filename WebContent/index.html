<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Import Navbar -->
	<link rel="import" href="Navbar.html">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Expenses</title>
</head>

<body>    
	<!--Navigation bar-->
	<script>
		var doc = document.querySelector('link[rel="import"]').import;
		// Grab DOM from doc.html's document.
		var text = doc.querySelector('.Navbar');
		document.body.appendChild(text.cloneNode(true));
	</script> 
	<!--End Navigation bar-->
	
	<form id="expense_form" method="post" action="#">
	    <label><b>Date</b></label>
	    <input type="date" name="expenseDate">
	    <br>
	    <label><b>Value</b></label>
	    <input type="number" min="0" max="1000000" name="value"> <!-- Completely abitrary values for min/max -->
	    <br>
	    <label><b>Reason</b></label>
	    <textarea rows="5" cols="100"></textarea>
	    <br>
	    <input type="submit" value="Submit Expense">
	</form>
	    
    <!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="index.js"></script>
    
    
</body>

</html>
